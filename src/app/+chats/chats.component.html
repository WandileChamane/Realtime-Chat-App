<div class="container-fluid">
  <div *ngIf = "users!= null"  >

    <div class="col-xs-4 bg-info"  >


      <div class="form-group">
        <form #form="ngForm" >
          <div class="form-group">
            <input style="padding: 15px; margin: 10px; border-radius: 10px"  type="text" [(ngModel)]="search.name" class="form-control"  name="search" required>
          </div>
        </form>
      </div>


      <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
              <img id="modal-image" [src]="modalImageSrc" class="img-responsive">
            </div>
          </div>
        </div>
      </div>

      <div>
        <div  class="member_list " >
          <div style="cursor: pointer" *ngFor="let user of users | filter: search.name" class="left clearfix" (click)="onSelect(user)" alt="User Avatar" class="users" [ngClass]="color" [class.selected]="user === selectedUser">
            <div class = "member_list_li selected-user ">

        <span  class="chat-img pull-left">
                <img  data-toggle="modal" data-target="#myModal" [src]="getImageUrlUser(user)" alt="User Avatar" class="img-circle" (click)="setModalImage(user)">
        </span>

              <div class="chat-body clearfix">
                <h3 class="panel-title">{{ user.username }}</h3>
              </div>

            </div>
          </div>
        </div>
      </div>

    </div>

    <div  class="col-xs-8 ">
      <chats-list [theuser]="selectedUser" [theuserID]="selectedUserID" ></chats-list>
    </div>

  </div>


  <div *ngIf = "theUSeredNotLoggedIn  " class="row">
    <div class="col-sm-offset-3 col-sm-6 col-1">
      <div class="panel panel-default">
        <div class="panel-heading"> You are not loged-In</div>
        <div class="panel-body">
    <h3  style="color: red"> Please Login to access the chat. If you don't have Login details yet, then register an Account</h3>
          <h3  style="color: red"> Tip: This is fully functional chat app as you can chat with any one within your network. You Invited to make modifications on the github page</h3>
        </div>
      </div>
      </div>
    </div>

</div>
